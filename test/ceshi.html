    <script>
        function commafy(num){
            return num && num.toString().replace(/(\d)(?=(\d{3})+\.)/g,function($1, $2){
                console.log($1, $2);
                return $1 + ',';
            });
        }
        console.log(commafy(1234567890122345.198));
